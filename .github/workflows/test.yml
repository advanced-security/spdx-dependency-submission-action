name: "Test"

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'releases/*'

permissions: 
  id-token: write
  contents: write

jobs:
  test-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm ci
          # npm run test
      
  # test action works running from the graph
  test-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      with:
        filePath: "test"
        
