name: "spdx-dependency-submission-action"
version: 0.1.1

locations:
  - name: "Inline Version"
    paths:
      - index.js
    patterns:
      - 'const VERSION\s*=\s*"([0-9]\.[0-9]\.[0-9])"'

  - name: "Docs"
    paths:
      - "README.md"
    patterns:
      - 'advanced-security/spdx-dependency-submission-action@v([0-9]\.[0-9]\.[0-9])'